<!-- templates/register.html -->
{{define "content"}}
<div class="form-container">
    <h2 class="form-title">用户注册</h2>
    {{if .Message}}
    <div class="message {{.MessageType}}">
        {{.Message}}
    </div>
    {{end}}
    <form method="POST" action="/register">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   value="{{.User.Username}}" 
                   placeholder="请输入用户名" 
                   required>
            <div class="input-tip">用户名长度为4-20个字符</div>
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   placeholder="请输入密码" 
                   required>
            <div class="input-tip">密码长度为6-20个字符</div>
        </div>
        <div class="form-group">
            <label for="confirm_password">确认密码：</label>
            <input type="password" 
                   id="confirm_password" 
                   name="confirm_password" 
                   placeholder="请再次输入密码" 
                   required>
            <div class="input-tip">请再次输入密码</div>
        </div>
        <div class="form-group button-group">
            <button type="submit">注册</button>
        </div>
    </form>
</div>
{{end}}
